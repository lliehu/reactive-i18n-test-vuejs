version: "3"
services:
  app:
    build: .
    ports:
      - "1337:80" # host:container
    volumes:
      - .:/opt/app
      # Hack for excluding node_modules
      - /opt/app/node_modules/
    entrypoint:
      # - /bin/bash
      - npm
      - run
      - serve
    # To help with debugging if needed:
    # tty: true
    # stdin_open: true
